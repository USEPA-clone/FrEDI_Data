### Overwrite FrEDI data with past data
name: Add SV Data

on: 
  workflow_run:
    workflows: ["Update FrEDI Data"]
    types:
      - completed
    

jobs:
  # This workflow contains a single job called "build"
  update_data:
    runs-on: ubuntu-latest
    name: Update Data
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        
      - name: Update Data
        if: github.event.inputs.passed_tests == 'yes'
        run:  |
          Rscript -e 'source("./scripts/add_svData_to_sysdata.R")'

      - name: Commit results
        run: |
          git config --local core.autocrlf false
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git add data/sysdata**
          git pull origin ${{ github.head_ref }} --autostash --rebase -X ours
          git commit -a -m "Compiled main FrEDI data"
          git push
